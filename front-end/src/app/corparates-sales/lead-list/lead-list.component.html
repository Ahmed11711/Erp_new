<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">Leads</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-start align-items-center" dir="ltr" [formGroup]="form">
    <div class="form-group">
      <select class="form-control" formControlName="leadIndustry">
        <option value="0" disabled>Select Industry</option>
        <option *ngFor="let elm of leadIndustry" [value]="elm.id">{{ elm.name }}</option>
      </select>
    </div>

    <div class="form-group mx-2">
      <select class="form-control" formControlName="leadSource">
        <option value="0" disabled>Select Source</option>
        <option *ngFor="let elm of leadSource" [value]="elm.id">{{ elm.name }}</option>
      </select>
    </div>

    <div class="form-group mx-2">
      <select class="form-control" formControlName="leadTool">
        <option value="0" disabled>Select Tool</option>
        <option *ngFor="let elm of leadTools" [value]="elm.id">{{ elm.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <select class="form-control" formControlName="country">
        <option value="0" disabled>Select Country</option>
        <option *ngFor="let elm of countries" [value]="elm.name">{{ elm.name }}</option>
      </select>
    </div>

    <i class="fa-solid fa-rotate-right mx-3" (click)="reset()"></i>
  </div>




  <div class="container-fluid table-responsive">

    <table dir="ltr" class="table table-bordered table-hover text-center">
      <thead class="bg-dark text-white">
        <th>ID</th>
        <th>Company Name</th>
        <th>Country</th>
        <th>Industry</th>
        <th>Source</th>
        <th>Tool</th>
        <th>User</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of leads">
          <td>{{ elm?.id }}</td>
          <td>{{ elm?.company_name }}</td>
          <td>{{ elm?.country_name }}</td>
          <td>{{ elm?.industry?.name || '-' }}</td>
          <td>{{ elm?.source?.name || '-' }}</td>
          <td>{{ elm?.tool?.name || '-' }}</td>
          <td>{{ elm?.user?.name || '-' }}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['./', elm.id]">
                <span>Details</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>


    <div class="text-center mt-5">
      <mat-paginator #paginator
        class="demo-paginator"
        [length]="length"
        showFirstLastButtons
        (page)="onPageChange($event)"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page">
      </mat-paginator>
    </div>


</div>
