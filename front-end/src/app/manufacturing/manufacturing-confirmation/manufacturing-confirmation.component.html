<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">تاكيد امر التصنيع</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container mt-5">

    <div class="row">
      <div class="col-md-3">
        <select id="inputState" class="form-control" (change)="warehouseType($event)">
          <option>مخزن منتج تحت التشغيل</option>
          <option>مخزن منتج تام</option>
        </select>
      </div>
      <div class="col-md-3">
        <ng-autocomplete
          [data]="products"
          [searchKeyword]="catword"
          placeholder="اسم المنتج"
          (selected)='productChange($event)'
          (inputCleared)="resetInp()"
          [itemTemplate]="itemTemplates"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplates let-item>
          <a [innerHTML]="item.category_name"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="number" min="1" placeholder="الكمية" (keyup)="quantityFun($event)">
      </div>
      <div class="col-md-2 text-center">
        <h3>اجمالى التكلفة</h3>
        <h4>{{total}}</h4>
      </div>
    </div>


  </div>


  <div class="container mt-5">

    <div class="row">
      <div class="col-md-3">
        <select id="inputState" class="form-control" [(ngModel)]="status">
          <option>تم الانتهاء</option>
          <option>في التصنيع</option>
        </select>
      </div>
      <div class="col-md-3">
        <ng-autocomplete
          [data]="more"
          [searchKeyword]="catword2"
          placeholder="اضافة خاصة للعميل"
          (selected)='moreChange($event)'
          [itemTemplate]="itemTemplates"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplates let-item>
          <a [innerHTML]="item.category_name"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
      <div class="col-md-3 text-center">
        <mat-form-field class="example-full-width">
          <mat-label>التاريخ</mat-label>
          <input matInput [matDatepicker]="picker"
          (dateInput)="OnDateChange($event.value)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>


  </div>


  <div class="text-center mt-5">
    <button class="btn" (click)="submit()">تاكيد</button>
  </div>

</div>
