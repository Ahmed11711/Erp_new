<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">وصفات التصنيع</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container mt-5">

    <div class="row">
      <div class="col-md-3">
        <select id="inputState" class="form-control" (change)="productType($event)">
          <option selected disabled>نوع المنتج</option>
          <option value="مخزن منتج تحت التشغيل">تحت التشغيل</option>
          <option value="مخزن منتج تام">منتج تام</option>
        </select>
      </div>
      <div class="col-md-3">
        <ng-autocomplete
          [data]="products"
          [searchKeyword]="catword"
          placeholder="اسم المنتج"
          (selected)='productChange($event)'
          [itemTemplate]="itemTemplates"
          [notFoundTemplate]="notFoundTemplate">
        </ng-autocomplete>

        <ng-template #itemTemplates let-item>
          <a [innerHTML]="item.category_name"></a>
        </ng-template>

        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
    </div>


  </div> <br>


  <div class="container-fluid text-center">
    <table class="table w-75 m-auto">
      <thead class="bg-dark text-white">
        <th>المنتج</th>
        <th>النوع</th>
        <th>الرصيد</th>
        <th>الكمية المطلوبة</th>
        <th>عدد الخدمات المطلوبة</th>
        <th>حاله الخامه</th>
        <th>عدد الخدمات غير المتوفره</th>
        <th>اجمالى التكلفه</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of tableData">
          <td>{{elm.product.category_name}}</td>
          <td>{{elm.product.warehouse}}</td>
          <td>{{elm.product.initial_balance}}</td>
          <td>{{elm.product.minimum_quantity}}</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>{{elm.total}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <hr>


</div>
