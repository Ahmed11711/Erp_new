<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">الصلاحيات</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">

    <div class="row mb-3">
      <div class="col-md-3">
        <ng-autocomplete
            [data]="products"
            [searchKeyword]="catword"
            placeholder="الموظف"
            (selected)='productChange($event)'
            (inputCleared)='resetData($event)'
            [itemTemplate]="itemTemplates"
            [notFoundTemplate]="notFoundTemplate">
          </ng-autocomplete>

          <ng-template #itemTemplates let-item>
            <a [innerHTML]="item.name"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
      </div>
    </div>

    <table class="table w-75 m-auto text-center">
      <thead class="bg-dark text-white">
        <th>الصلاحية</th>
        <th>قراءة فقط</th>
        <th>تعديل</th>
        <th>تعديل بعد الموافقة</th>
      </thead>
      <tbody>
        <tr>
          <td>المخازن</td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('read warehouse')" [disabled]="showPerm"
            value="read warehouse" (change)="permission($event)"></td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('edit warehouse')" [disabled]="showPerm"
            value="read warehouse" (change)="permission($event)"></td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('edit warehouse after confirm')" [disabled]="showPerm"
            value="read warehouse" (change)="permission($event)"></td>
        </tr>
        <tr>
          <td>HR</td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('read hr')" [disabled]="showPerm"
            value="read Hr" (change)="permission($event)"></td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('edit hr')" [disabled]="showPerm"
            value="read hr" (change)="permission($event)"></td>
          <td><input type="checkbox" [checked]="userPerm && userPerm.includes('edit hr after confirm')" [disabled]="showPerm"
            value="read hr" (change)="permission($event)"></td>
        </tr>

      </tbody>
    </table>


  </div>


</div>
