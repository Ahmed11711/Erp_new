<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">تتبع المستخدمين</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3 text-center">
        <mat-form-field class="example-full-width">
          <mat-label>التاريخ</mat-label>
          <input formControlName='order_date' matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
          (dateInput)="OnDateChange($event.value)">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="البحث..." id="example-search-input">
        </div>
      </div>
    </div>

    <table class="table w-75 m-auto text-center">
      <thead class="bg-dark text-white">
        <th>المستخدم</th>
        <th>التاريخ</th>
        <th>الحركه</th>
        <th>المرجع</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm.name}}</td>
          <td>{{elm.type}}</td>
          <td>{{elm.orders_count}}</td>
          <td>{{elm.refused_orders_percentage}}</td>
        </tr>
      </tbody>
    </table>

    <div class="text-center my-3">
      <button class="btn submit my-3">المزيد</button>
    </div>

  </div>


</div>
