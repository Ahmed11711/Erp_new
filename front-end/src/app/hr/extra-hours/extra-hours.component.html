<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">الساعات الاضافية</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3">
        <ng-autocomplete
            [data]="employees"
            [searchKeyword]="catword"
            placeholder="الموظف"
            (selected)='empChange($event)'
            (inputCleared)='resetData($event)'
            [itemTemplate]="itemTemplates"
            [notFoundTemplate]="notFoundTemplate">
          </ng-autocomplete>

          <ng-template #itemTemplates let-item>
            <a [innerHTML]="item.name"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
      </div>

      <div class="col-md-2">
        <input disabled class="form-control" type="month" [value]="currentMonthValue">
      </div>

  </div>

  <div class="my-3" *ngIf="id">
    <div class="text-center">
      <button (click)="addExtraHours()" class="btn bg-main">اضافة</button>
    </div>
    <table class="table table-bordered table-hover text-center">
      <thead>
        <th>الاسم</th>
        <th>المرتب الاساسي</th>
        <th>سعر الساعة الاضافية</th>
        <th>الساعات الاضافيه</th>
        <th>اجمالي المبلغ</th>
      </thead>
      <tbody>
        <tr>
          <td>{{name}}</td>
          <td>{{fixed_salary | customNumber}}</td>
          <td>{{hourPrice | customNumber}}</td>
          <td>{{extraHours | customNumber}}</td>
          <td>{{extraHours*hourPrice | customNumber}}</td>
        </tr>
      </tbody>
    </table>
  </div>






</div>
