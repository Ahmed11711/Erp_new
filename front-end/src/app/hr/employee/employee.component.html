<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">الموظفين</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input class="form-control" id="name" placeholder="الإسم" (change)="search($event)"
            type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input class="form-control" id="code" placeholder="كود الموظف" (change)="search($event)"
            type="text" class="form-control">
        </div>
    </div>

    <table class="table w-75 m-auto text-center">
      <thead class="bg-dark text-white">
        <th>كود الموظف</th>
        <th>اسم الموظف</th>
        <th>الادارة</th>
        <th>المستوي الوظيفي</th>
        <th>عدد ساعات العمل</th>
        <th>البصمة</th>
        <th>التاريخ</th>
        <th>-</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm?.code}}</td>
          <td>{{elm?.name}}</td>
          <td>{{elm?.department}}</td>
          <td>{{elm?.level}}</td>
          <td>{{elm?.working_hours}}</td>
          <td>{{elm?.acc_no}}</td>
          <td>{{elm?.created_at | date:'dd-MM-yyyy'}}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/dashboard/hr/employee/details', elm?.id]">
                <span>كشف حساب</span>
              </button>
              <button mat-menu-item [routerLink]="['/dashboard/hr/employee/edit', elm?.id]">
                <span>تعديل</span>
              </button>
              <button mat-menu-item (click)="deleteData(elm?.id)">
                <span>حذف</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>

  </div>


  <mat-paginator #paginator
    class="demo-paginator"
    [length]="length"
    showFirstLastButtons
    (page)="onPageChange($event)"
    [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page">
  </mat-paginator>

</div>
