<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">كشف الحسابات</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">


    <form class="mt-5">
      <div class="col-md-2 mb-3">
        <input class="form-control" type="date" [value]="date" (change)="onDateChange($event)">
      </div>
    </form>

    <table class="table m-auto text-center table-hover">
      <thead class="bg-dark text-white">
        <th>كود الموظف</th>
        <th>اسم الموظف</th>
        <th>النوع</th>
        <th>الشهر</th>
        <th>التاريخ</th>
        <th>المبلغ</th>
        <th>-</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm?.employee_code}}</td>
          <td>{{elm?.employee_name}}</td>
          <td>{{elm?.type}}</td>
          <td>{{elm?.month}}-{{elm?.year}}</td>
          <td>{{ elm?.created_at | date:'EEEE, dd-MM-yyyy' }}</td>
          <td *ngIf="elm?.type != 'غياب'">{{elm?.amount}}</td>
          <td *ngIf="elm?.type == 'غياب'">
            {{elm?.amount}}
            <!-- عدد {{ elm?.amount }} يوم = {{ (elm?.amount * (elm?.fixed_salary / 30)).toFixed(2) }} -->
          </td>
          <td>
            <div>
              <label [for]="'s'+elm.id"><i class="fa-solid fa-check"
                [ngClass]="{
                  'fa-circle-info': elm?.reviewed === 0,
                  'fa-check': elm?.reviewed === 1,
                  'text-danger': elm?.reviewed === 0,
                  'text-success': elm?.reviewed === 1
                }"></i></label>
              <input class="d-none" [id]="'s'+elm.id" type="checkbox" [checked]="elm.reviewed==1" (change)="reviewed($event,elm.id , elm.type)">
            </div>
          </td>
        </tr>

      </tbody>

    </table>
    <h2 *ngIf="isData" class="text-center my-2">لا يوجد معلومات </h2>
  </div>



</div>
