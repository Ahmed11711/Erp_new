<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto"> فواتير الطلبات</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid mt-5">

    <table class="table table-bordered w-25 m-auto text-center">
      <thead class="bg-dark text-white">
        <th>رقم الطلب</th>
      </thead>
      <tbody>
        <tr >
          <td>
            <ng-autocomplete
              [data]="products"
              [searchKeyword]="catword"
              placeholder=""
              (selected)='productChange($event)'
              [itemTemplate]="itemTemplates"
              [notFoundTemplate]="notFoundTemplate">
            </ng-autocomplete>

            <ng-template #itemTemplates let-item>
              <a [innerHTML]="item.category_name"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </td>
        </tr>
        <tr>
          <td>
            <div class="text-center">
              <button class="btn btn-add">اضافة<i class="fa-solid fa-plus"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center my-3">
      <mat-icon>print</mat-icon>
    </div>

  </div>
</div>
