<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">عروض الاسعار</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>



  <div class="container-fluid table-responsive">

    <table class="table table-bordered table-hover text-center">
      <thead class="bg-dark text-white">
        <th>المرجع</th>
        <th>عرض</th>
        <th> اسم العميل</th>
        <th>التاريخ</th>
        <!-- <th>متاح حتي</th> -->
        <th>السعر</th>
        <th>النقل</th>
        <th>VAT</th>
        <th>السعر الكلي</th>
        <th>-</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of offers">
          <td>{{elm?.id}}</td>
          <td>{{elm?.offer==='offer1' ? 'عرض 1':'عرض 2'}}</td>
          <td>{{elm?.quote}}</td>
          <td>{{elm?.dateFrom}}</td>
          <!-- <td>{{elm?.dateTo}}</td> -->
          <td>{{elm?.subtotal|customNumber}}</td>
          <td>{{elm?.transportation|customNumber}}</td>
          <td>{{elm?.vat|customNumber}}</td>
          <td>{{elm?.total|customNumber}}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="elm?.offer == 'offer1' ? ['/dashboard/permissions/offer1',elm?.id]:['/dashboard/permissions/offer2',elm?.id]">
                <span>تفاصيل</span>
              </button>
              <button mat-menu-item [routerLink]="[elm?.offer === 'offer1' ? '/dashboard/permissions/priceoffer1' : '/dashboard/permissions/priceoffer2']" [queryParams]="{ id: elm?.id }">
                <span>تعديل</span>
              </button>
            </mat-menu>
        </td>
        </tr>
      </tbody>

    </table>

    <div class="text-center mt-5">
      <mat-paginator #paginator
        class="demo-paginator"
        [length]="length"
        showFirstLastButtons
        (page)="onPageChange($event)"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page">
      </mat-paginator>
    </div>


</div>
