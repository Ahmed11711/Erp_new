<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">تفاصيل المصروف</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>

  <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4">
          <h3>نوع المصروف</h3>
          <p>{{data?.expense_type}}</p>
        </div>
        <div class="col-md-4">
            <h3 >فئة المصروف</h3>
            <p>{{data?.kind?.expense_kind}}</p>
        </div>
        <div class="col-md-4">
            <h3 >الخزينة</h3>
            <p>{{data?.bank?.name}}</p>
        </div>
        <div class="col-md-4">
          <h3>بيان المصرف</h3>
          <p>{{data?.expens_statement}}</p>
        </div>
        <div class="col-md-4">
          <h3>المبلغ</h3>
          <p>{{data?.amount | customNumber}}</p>
        </div>
        <div class="col-md-4">
          <h3>ملاحظات</h3>
          <p>{{data?.note}}</p>
        </div>
        <div class="col-md-4">
          <h3>الوصف</h3>
          <p>{{data?.address}}</p>
        </div>
      </div>
      <td><img class="img-fluid" style="width: 100px;" [src]="imgUrl+data.expense_image" alt="expense image"></td>



  </div>







</div>
