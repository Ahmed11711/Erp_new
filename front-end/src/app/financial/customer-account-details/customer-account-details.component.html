<div class="container-fluid">
  <!-- Header -->
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <p class="title header text-center m-auto">تفاصيل عميل {{ customer }}</p>
    </div>
  </div>

  <div class="container-fluid py-4">

    <table class="table w-75 m-auto text-center table-hover">
      <thead class="bg-dark text-white">
        <tr>
          <th scope="col"> رقم الاوردر</th>
          <th scope="col"> التاريخ</th>
          <th scope="col">دائن</th>
          <th scope="col">مدين</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{item?.order_id}}</td>
          <td>{{item?.created_at | customDate}}</td>
          <!-- <td dir="ltr">{{item?.credit ?? 0 | customNumber }}</td> -->
          <td dir="ltr">{{item?.prepaid_amount ?? 0 | customNumber }}</td>
          <td dir="ltr">{{item?.net_total ?? 0 | customNumber }}</td>

        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <mat-paginator #paginator
      class="demo-paginator"
      [length]="length"
      showFirstLastButtons
      (page)="onPageChange($event)"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page">
    </mat-paginator>
    </div>
  </div>
</div>
