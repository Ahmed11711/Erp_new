<h2 mat-dialog-title>{{ data ? 'تعديل حساب' : 'اضافة حساب جديد' }}</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>اسم الحساب</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>رقم الحساب (موبايل)</mat-label>
                    <input matInput formControlName="account_number">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <!-- Assuming tree accounts select not implemented yet, just text input for ID or need to fetch -->
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>الحساب المرتبط (شجرة الحسابات)</mat-label>
                    <mat-select formControlName="account_id" required>
                        <mat-option *ngFor="let acc of treeAccounts" [value]="acc.id">
                            {{ acc.name }} - {{ acc.code }}
                        </mat-option>
                    </mat-select>
                    <mat-hint>اختر الحساب المرتبط من شجرة الحسابات</mat-hint>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>الرصيد الافتتاحي</mat-label>
                    <input matInput formControlName="balance" type="number">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>الوصف</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>معلومات اخرى</mat-label>
                    <textarea matInput formControlName="other_info"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <label>صورة الحساب</label>
                <input type="file" (change)="onFileSelected($event)">
                <img *ngIf="imgPreview" [src]="imgPreview" style="max-width: 100px; margin-top: 10px;">
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>الغاء</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">حفظ</button>
</mat-dialog-actions>
