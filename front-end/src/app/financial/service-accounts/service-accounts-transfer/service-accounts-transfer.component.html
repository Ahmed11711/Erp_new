<h2 mat-dialog-title>تحويل رصيد</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>من حساب</mat-label>
                    <mat-select formControlName="from_account_id" required>
                        <mat-option *ngFor="let acc of accounts" [value]="acc.id">
                            {{ acc.name }} ({{ acc.balance }})
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>الى حساب</mat-label>
                    <mat-select formControlName="to_account_id" required>
                        <mat-option *ngFor="let acc of accounts" [value]="acc.id">
                            {{ acc.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>المبلغ</mat-label>
                    <input matInput formControlName="amount" type="number" required>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>ملاحظات</mat-label>
                    <textarea matInput formControlName="notes"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>الغاء</button>
    <button mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid">تحويل</button>
</mat-dialog-actions>
