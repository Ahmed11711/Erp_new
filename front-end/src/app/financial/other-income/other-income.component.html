<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">الايرادات الاخري</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">



    <div class="row mb-4">
      <div class="col-md-3">
        <label for="">من تاريخ</label>
        <input class="form-control" type="date" (change)="onDateFromChange($event)" [value]="dateFrom">
      </div>
      <div class="col-md-3">
        <label for="">الى تاريخ</label>
        <input class="form-control" type="date" (change)="onDateToChange($event)" [value]="dateTo">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <input (change)="filterData($event)" [(ngModel)]="searchWord" class="form-control border-end-0 border rounded-pill" type="search" placeholder="البحث...">
      </div>
    </div>


    <table class="table table-bordered m-auto text-center">
      <thead class="bg-dark text-white">
        <th>الاسم</th>
        <th>التاريخ</th>
        <th>نوع الايراد</th>
        <th>المبلغ</th>
        <th>بواسطة</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of tableData">
          <td>{{elm.name}}</td>
          <td>{{elm.date}}</td>
          <td>{{elm.type}}</td>
          <td>{{elm.income_amount}}</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>الاجمالى</td>
          <td colspan="4">{{total}}</td>
        </tr>
      </tfoot>
    </table>
</div>
