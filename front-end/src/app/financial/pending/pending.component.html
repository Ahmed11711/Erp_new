<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <h1 class="header text-center mx-auto my-4">قيد الإنتظار</h1>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>
</div>
<div class="container-fluid table-responsive py-5">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <select id="status" class="form-control" (change)="search($event)">
            <option disabled selected>الحالة</option>
            <option value="pending">قيد الانتظار</option>
            <option value="approved">تم الموافقة</option>
            <option value="rejected">مرفوضه</option>
          </select>
        </div>
      </div>
    </div>
    <table class="table table-bordered table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">  النوع</th>
          <th scope="col">  المرجع</th>
          <th scope="col"> المبلغ </th>
          <th scope="col"> الخزينة </th>
          <th scope="col">  تفاصيل</th>
          <th scope="col">  التاريخ</th>
          <th scope="col">  بواسطة</th>
          <th scope="col">  الحاله</th>
          <th>-</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{item.type}}</td>
          <td><span class="cursor-pointer">{{item.ref}}</span></td>
          <td dir="ltr">{{item.amount | number}}</td>
          <td>{{item.bank}}</td>
          <td>{{item.details}}</td>
          <td>{{item.created_at | date : 'yyyy-mm-dd'}}</td>
          <td>{{item.user}}</td>
          <td>{{item.status}}</td>
          <td>
            <div *ngIf="item.status == 'قيد الانتظار'">
              <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
                <mat-icon>more_vert</mat-icon>
              </span>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="sendApprovelStatus(item , 'approved')">
                  <span>موافقة</span>
                </button>
                <button mat-menu-item (click)="sendApprovelStatus(item , 'rejected')">
                  <span>رفض</span>
                </button>
              </mat-menu>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <mat-paginator #paginator
      class="demo-paginator"
      [length]="length"
      showFirstLastButtons
      (page)="onPageChange($event)"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page">
    </mat-paginator>
    </div>



    </div>
