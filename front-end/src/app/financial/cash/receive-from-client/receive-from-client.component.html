<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>استلام نقدية من عميل</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>الخزينة</label>
                    <select class="form-control" [(ngModel)]="voucher.account_id">
                        <option *ngFor="let safe of safes" [value]="safe.account_id">{{ safe.name }}</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>العميل</label>
                    <select class="form-control" [(ngModel)]="voucher.client_id">
                        <option *ngFor="let client of clients" [value]="client.id">{{ client.name || client.company_name
                            }}</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>المبلغ</label>
                    <input type="number" class="form-control" [(ngModel)]="voucher.amount">
                </div>
                <div class="col-md-6 form-group">
                    <label>التاريخ</label>
                    <input type="date" class="form-control" [(ngModel)]="voucher.date">
                </div>
                <div class="col-md-12 form-group">
                    <label>ملاحظات</label>
                    <textarea class="form-control" [(ngModel)]="voucher.notes"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="save()">حفظ</button>
        </div>
    </div>
</div>
