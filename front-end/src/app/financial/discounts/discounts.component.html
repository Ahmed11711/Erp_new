<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">الخصوم والالتزامات</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container text-center">
    <table class="table w-75 m-auto">
      <thead class="bg-dark text-white">
        <th>-</th>
        <th> الالتزام</th>
        <th>القيمة</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data; let i = index">
          <td>{{i+1}}</td>
          <td>{{elm.name}}</td>
          <td>{{elm.deserved_amount}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>الاجمالي</td>
          <td colspan="2">{{total}}</td>
        </tr>
      </tfoot>
    </table>
  </div>


</div>
