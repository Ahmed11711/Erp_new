<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header m-auto">حسابات الموردين</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">

    <table class="table w-75 m-auto text-center table-hover">
      <thead class="bg-dark text-white">
        <tr>
          <th scope="col"> اسم المورد</th>
          <th scope="col"> رقم الموبايل</th>
          <th scope="col"> عدد الاوردرات</th>
          <th scope="col">دائن</th>
          <th scope="col">مدين</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{item?.customer_name}}</td>
          <td>{{item?.customer_phone_1}}</td>
          <td>{{item?.order_count}}</td>
          <td dir="ltr">{{item?.credit ?? 0 | customNumber }}</td>
          <td dir="ltr">{{item?.debit ?? 0 | customNumber }}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item >
                <span>تفاصيل</span>
              </button>
            </mat-menu>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <mat-paginator #paginator
      class="demo-paginator"
      [length]="length"
      showFirstLastButtons
      (page)="onPageChange($event)"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page">
    </mat-paginator>
    </div>

</div>
