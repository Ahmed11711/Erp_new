<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">  دليل الحسابات</p></div>
    </div>
    <div class="col-3 text-right d-flex align-items-center justify-content-end">
      <div><i class="fa-solid fa-plus p-2" (click)="openDialog()"></i></div>
    </div>
  </div>


  <div class="container">

    <table class="table table-bordered m-auto text-center">
      <thead class="bg-dark text-white">
        <th>الاصل</th>
        <th>نوع الاصل</th>
        <th>الكود</th>
        <th>الرصيد</th>
        <th>-</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm.name}}</td>
          <td>{{elm.type}}</td>
          <td>{{elm.code}}</td>
          <td>{{elm.balance}}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['./category', elm?.id]">
                <span>تفاصيل</span>
              </button>
              <button mat-menu-item (click)="openDialog(elm)">
                <span>تعديل</span>
              </button>
              <button mat-menu-item (click)="deleteAsset(elm.id)">
                <span>حذف</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
</div>
