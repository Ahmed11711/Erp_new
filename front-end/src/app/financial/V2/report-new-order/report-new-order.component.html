<div class="container-fluid">

  <!-- الهيدر -->
  <div class="row py-3 align-items-center">
    <!-- الوقت على اليسار -->
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>

     <div class="col-4 text-center">
      <p class="title header m-0">تقرير الاوردرات</p>
    </div>

     <div class="col-4 d-flex align-items-center justify-content-end">
      <button class="btn btn-secondary d-flex align-items-center" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
       </button>
    </div>
  </div>

  <!-- الجدول -->
  <div class="container-fluid">
    <table class="table w-75 m-auto text-center table-hover">
      <thead class="bg-dark text-white">
        <tr>
          <th scope="col">#</th>
          <th scope="col">رقم الاوردر</th>
          <th scope="col">اسم العميل</th>
          <th scope="col">دائن</th>
          <th scope="col">مدين</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{item?.entry_batch_code}}</td>
          <td>{{ item?.order_id }}</td>
          <td>{{ item?.customer_name }}</td>
          <td dir="ltr">{{ item?.total_credit ?? 0 | customNumber }}</td>
          <td dir="ltr">{{ item?.total_debit ?? 0 | customNumber }}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
          <button
  mat-menu-item
  [routerLink]="['/dashboard/financial/report-order-new-details']"
  [queryParams]="{ order_id: item.order_id }">
  <span>تفاصيل</span>
</button>

            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- paginator -->
    <div class="mt-4 d-flex justify-content-center">
      <mat-paginator
        #paginator
        class="demo-paginator"
        [length]="length"
        showFirstLastButtons
        (page)="onPageChange($event)"
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
