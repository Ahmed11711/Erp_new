<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <h1 class="header text-center mx-auto my-4">كشف حساب عميل شركة  ( {{ name ||'' }} )</h1>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>
</div>
<div class="container table-responsive py-5">
    <table class="table table-bordered table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">  المرجع</th>
          <th scope="col">  تفاصيل</th>
          <th scope="col">  النوع</th>
          <th scope="col"> المبلغ </th>
          <th scope="col"> الرصيد قبل</th>
          <th scope="col"> الرصيد بعد</th>
          <th scope="col">  التاريخ</th>
          <th scope="col">  بواسطة</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>
            {{item.ref}}
          </td>
          <td>{{item.details}}</td>
          <td>{{item.type}}</td>
          <td dir="ltr">{{item.amount | customNumber}}</td>
          <td dir="ltr">{{item.balance_before | customNumber}}</td>
          <td dir="ltr">{{item.balance_after | customNumber}}</td>
          <td>{{item.date}}</td>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-4">
      <mat-paginator #paginator
      class="demo-paginator"
      [length]="length"
      showFirstLastButtons
      (page)="onPageChange($event)"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page">
    </mat-paginator>
    </div>



    </div>
