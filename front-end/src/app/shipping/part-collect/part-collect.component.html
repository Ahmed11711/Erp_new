<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto"> تحصيل جزئي</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <app-time></app-time>
    </div>
  </div>

  <app-order-details></app-order-details>

<div class="pl-5 mb-5">
  <form #collect="ngForm" (ngSubmit)="collectOrder(collect)">

  <div class="form-row">
    <div class="form-group col-md-2">

          <select class="form-control" name="bank" ngModel required #bank="ngModel">
            <option selected disabled value=""> الخزينة</option>
            <option *ngFor="let item of banks" value="{{item.id}}">{{item.name}}</option>
          </select>
        </div>

    <div class="form-group col-md-2">
      <input
      type="number"
      min="0"
      required
      name="amount"
      [(ngModel)]="amount"
      class="form-control"
      placeholder="المبلغ"
      />
    </div>
    <div class="form-group col-md-4">
      <input
      type="text"
      name="note"
      ngModel
      #note="ngModel"
      class="form-control"
      placeholder="اضف ملحوظة"
      />
    </div>

  </div>
  <div class="text-center">
    <button  type="submit" class="btn btn-primary"
      [disabled]="collect.invalid || total_balance<amount">تحصيل</button>
  </div>


</form>
</div>
</div>
