<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto"> تحصيل جزئي</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <app-time></app-time>
    </div>
  </div>

  <app-order-details></app-order-details>

<div class="pl-5 mb-5">
  <form #collect="ngForm" (ngSubmit)="collectOrder(collect)">

  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label">نوع المصدر</label>
      <select class="form-control" name="paymentType" [(ngModel)]="paymentType">
        <option value="safe">خزينة</option>
        <option value="bank">بنك</option>
        <option value="service_account">حساب خدمي</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label">{{ paymentType === 'safe' ? 'الخزينة' : paymentType === 'bank' ? 'البنك' : 'الحساب الخدمي' }}</label>
      <select class="form-control" name="sourceId" [(ngModel)]="sourceId" required #sourceSelect="ngModel">
        <option [ngValue]="null" disabled>اختر المصدر</option>
        <option *ngFor="let item of sourceList" [ngValue]="item.id">{{ item.name }} ({{ item.balance | number:'1.2-2' }})</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <input
      type="number"
      min="0"
      required
      name="amount"
      [(ngModel)]="amount"
      class="form-control"
      placeholder="المبلغ"
      />
    </div>
    <div class="form-group col-md-4">
      <input
      type="text"
      name="note"
      ngModel
      #note="ngModel"
      class="form-control"
      placeholder="اضف ملحوظة"
      />
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary"
      [disabled]="collect.invalid || !sourceId || total_balance < amount">تحصيل</button>
  </div>

</form>
</div>
</div>
