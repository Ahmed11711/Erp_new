<h1 mat-dialog-title>{{title}} {{data?.data?.id}}</h1>
<div mat-dialog-content>

  <form dir="rtl" class="text-first w-100 mt-2" [formGroup]="form" (ngSubmit)="submitform()">


    <div class="form-group">
      <input class="form-control" placeholder="السبب"
      [class.is-valid]="form.get('reason')?.errors ==null && form.get('reason')?.touched"
      formControlName='reason' type="text" class="form-control">
      <p *ngIf="form.get('reason')?.errors !=null && form.get('reason')?.touched"
        class="error mb-0 text-danger">مطلوب</p>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="مبلغ الخصم" [(ngModel)]="amount"
      [class.is-valid]="form.get('amount')?.errors ==null && form.get('amount')?.touched"
      formControlName='amount' type="number" class="form-control">
    </div>

    <div class="form-group">
      <select id="inputState" class="form-control" *ngIf="amount>0" formControlName='bank' (change)="bank($event)">
        <option selected disabled >الخزينة</option>
        <option *ngFor="let elm of banks" [value]="elm.id">{{elm.name}}</option>
      </select>
    </div>



    <div class="d-flex justify-content-center ">
      <button class="btn btn-success"
      [disabled]="form.invalid || (selectedBank && !amount )">تاكيد</button>
      <a mat-button (click)="onCloseClick()" class="btn btn-danger mx-2">الغاء </a>

    </div>
  </form>
</div>
