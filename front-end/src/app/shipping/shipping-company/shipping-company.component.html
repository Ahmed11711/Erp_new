<div class="container-fluid mb-5">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">شركات الشحن والموردين</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container">
    <button *ngIf="openbtn" class="btn btn-add my-3" (click)="openForm()">اضافة<i class="fa-solid fa-plus"></i></button>

    <div *ngIf="formdiv" class="w-50 m-auto mt-5">
      <div *ngIf="errorform" class="alert alert-danger">
        {{errorMessage}}
      </div>
      <form class="mt-5" [formGroup]="form" (ngSubmit)="submitform()">
        <div class="form-group">
          <input class="form-control" id="exampleFormControlInput1" placeholder="الاسم"
          [class.is-valid]="form.get('name')?.errors ==null && form.get('name')?.touched"
          formControlName='name' type="text" class="form-control">
          <p *ngIf="form.get('name')?.errors !=null && form.get('name')?.touched"
            class="error mb-0 text-danger">مطلوب</p>
        </div>
        <div class="form-group">
          <select name="" id="" class="form-control" formControlName='type'>
            <option value="مندوب">مندوب</option>
            <option value="شركة">شركة</option>
          </select>
        </div>
        <div class="text-center my-3">
          <button *ngIf="addbtn" class="btn btn-add my-3">اضافة<i class="fa-solid fa-plus"></i></button>
          <button *ngIf="editbtn" class="btn btn-add my-3">تعديل<i class="fa-solid fa-plus"></i></button>
        </div>
      </form>

    </div>
  </div>

  <div class="container-fluid text-center">
    <table class="table w-75 m-auto table-hover">
      <thead class="bg-dark text-white">
        <th>الاسم</th>
        <th>النوع</th>
        <th>الرصيد</th>
        <th>عدد الطلبات تحت التحصيل</th>
        <th>نسبة رفض الاستلام</th>
        <th>-</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm.name}}</td>
          <td>{{elm.type}}</td>
          <td dir="ltr">{{elm.balance | customNumber}}</td>
          <td>{{elm.orders_count}}</td>
          <td>{{elm.refused_orders_percentage}}</td>
          <td>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer;">
              <mat-icon>more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['/dashboard/shipping/shippingcompanydetails', elm?.id]">
                <span>كشف حساب</span>
              </button>
              <!-- <button mat-menu-item [routerLink]="['/dashboard/shipping/shippingcompanylines', elm?.id]">
                <span>تفاصيل خطوط التوزيع</span>
              </button> -->
              <button mat-menu-item *ngIf="user == 'Admin'">
                <span>تعديل</span>
              </button>
              <button mat-menu-item *ngIf="user == 'Admin'">
                <span>حذف</span>
              </button>
          </mat-menu>
        </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
