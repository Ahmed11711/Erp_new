<div dir="rtl" class="d-flex justify-content-between">
  <h1 mat-dialog-title> ارسال الى  {{data.user.name}}  </h1>

  <ul class="m-3" *ngIf="user == 'Admin' && form.value.type == 'مراجعة'">
    <li *ngFor="let elm of data.orders">{{elm.id}} ( {{elm.review_notifications_count}} )</li>
  </ul>
</div>
<div mat-dialog-content>
  <form dir="rtl" class="text-first w-100 mt-2" [formGroup]="form" (ngSubmit)="submitform()">

    <div class="form-group">
      <select class="form-control" formControlName='type'>
        <option selected disabled>نوع الاشعار</option>
        <option value="مراجعة">مراجعة</option>
        <option value="مراجعة مؤقتة">مراجعة مؤقتة</option>
        <option value="تعديل">تعديل</option>
        <option value="استعجال الشحن">استعجال الشحن</option>
      </select>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="اضافة ملاحظة"
      [class.is-valid]="form.get('note')?.errors ==null && form.get('note')?.touched"
      formControlName='note' type="text" class="form-control">
      <p *ngIf="form.get('note')?.errors !=null && form.get('note')?.touched"
        class="error mb-0 text-danger">مطلوب</p>
    </div>

    <div class="d-flex justify-content-center ">
      <button class="btn btn-success" [disabled]="form.invalid || form.value['type'] ==='نوع الاشعار'">ارسال</button>
      <a mat-button (click)="onCloseClick()" class="btn btn-danger mx-2">الغاء </a>

    </div>
  </form>
</div>
