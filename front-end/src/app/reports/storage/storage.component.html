<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">تقرير المخزون</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">


    <form class="my-5" [formGroup]="form" (ngSubmit)="submitform()">
      <div class="row">
        <div class="col-md-2">
          <label for="">من تاريخ</label>
          <input class="form-control" type="date" (change)="onDateFromChange($event)" [value]="dateFrom">
        </div>
        <div class="col-md-2">
          <label for="">الى تاريخ</label>
          <input class="form-control" type="date" (change)="onDateToChange($event)" [value]="dateTo">
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <select class="form-control" name="" id="">
            <option selected disabled>المخزن</option>
            <option value="">مخزن المواد الخام</option>
            <option value="">مخزن منتج التشغيل</option>
            <option value="">مخزن المنتج التام</option>
            <option value="">مخزن الصيانة</option>
            <option value="">مخزن التالف</option>
          </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="البحث..." id="example-search-input">
        </div>
      </div>
    </form>


    <table class="table table-bordered w-75 m-auto text-center">
      <thead class="bg-dark text-white">
        <th>الصنف</th>
        <th>المخزن</th>
        <th>وحدة القياس</th>
        <th>رصيد اول</th>
        <th>الحركة</th>
        <th>رصيد اخر</th>
        <th>التاريخ</th>
        <th>البيان</th>
        <th>تفاصيل</th>
      </thead>
      <tbody>
        <tr >
          <td></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>


</div>
