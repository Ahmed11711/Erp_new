<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">قائمة الدخل</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">


    <form class="my-5" [formGroup]="form" (ngSubmit)="submitform()">
      <div class="row">
        <div class="col-md-2">
          <label for="">من تاريخ</label>
          <input class="form-control" type="date" (change)="onDateFromChange($event)" [value]="dateFrom">
        </div>
        <div class="col-md-2">
          <label for="">الى تاريخ</label>
          <input class="form-control" type="date" (change)="onDateToChange($event)" [value]="dateTo">
        </div>
      </div>
    </form>


    <table class="table w-50 m-auto text-center">
      <thead class="bg-dark text-white">
        <th class="w-50">البند</th>
        <th>المبلغ</th>
        <th>تفاصيل</th>
      </thead>
      <tbody>
        <tr *ngFor="let elm of data">
          <td>{{elm.name}}</td>
          <td>{{elm.type}}</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

</div>
