<div class="container-fluid">
  <div class="row py-3">
    <div class="col-4 d-flex align-items-center">
      <app-time></app-time>
    </div>
    <div class="col-5">
      <div><p class="title header w-50 m-auto">تقرير ربحية الصنف</p></div>
    </div>
    <div class="col-3 d-flex align-items-center justify-content-end">
      <!-- <app-time></app-time> -->
    </div>
  </div>


  <div class="container-fluid">


    <form class="my-5" [formGroup]="form" (ngSubmit)="submitform()">
      <div class="row">
        <div class="col-md-2">
          <label for="">من تاريخ</label>
          <input class="form-control" type="date" (change)="onDateFromChange($event)" [value]="dateFrom">
        </div>
        <div class="col-md-2">
          <label for="">الى تاريخ</label>
          <input class="form-control" type="date" (change)="onDateToChange($event)" [value]="dateTo">
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="البحث..." id="example-search-input">
        </div>
      </div>
    </form>


    <table class="table table-bordered m-auto text-center">
      <thead class="bg-dark text-white">
        <th>الصنف</th>
        <th>نوع</th>
        <th>وحدة القياس</th>
        <th>المبيعات بالقطعة</th>
        <th>المبيعات بالقيمة</th>
        <th>عدد الطلبات</th>
        <th>التاريخ</th>
        <th>المرتجعات بالقطع</th>
        <th>رفض الاستلام بالقطع</th>
        <th>متوسط سعر البيع</th>
        <th>متوسط التكلفه</th>
        <th>صافي ربح الصنف</th>
        <th>اجمالى ربح الصنف</th>
        <th>هامش ربح الصنف</th>
        <th>البيان</th>
      </thead>
      <tbody>
        <tr >
          <td></td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>


</div>
